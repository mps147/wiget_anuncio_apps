<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta content-type="text/html" charset="utf-8"/>
        <title>GOOGLE MAPS</title>
        
        <style type="text/css">
            #myMap{
                max-width: 100%;
                height: 500px;
            }
        </style>        
    </head>
    <body>
        <div id="myMap"></div>
        
        
        
        <script type="text/javascript">
            var map;
            function initMap(){
                
                var directionsService = new google.maps.DirectionsService();
                var myPosition = {lat: -22.734534, lng: -45.586211};
                var myPosition2 = {lat: -22.73330178, lng: -45.5844909}        
                var marker = new google.maps.Marker({
                    position: myPosition,
                    map: map,
                    title: 'Hello World!'
                });
                
                var marker2 = new google.maps.Marker({
                   position: myPosition2,
                    map: map,
                    title: 'Hello World'
                });
                
                var directionsDisplay = new google.maps.DirectionsRenderer();
                
                var request = {
                    origin: myPosition,
                    destination: myPosition2,
                    travelMode: google.maps.DirectionsTravelMode.DRIVING
                }              
                
                map = new google.maps.Map(document.getElementById('myMap'),{
                    center: myPosition,
                    zoom: 17
                });
                
                directionsService.route(request, function(response, status){
                    if(status == google.maps.DirectionsStatus.OK){
                        directionsDisplay.setDirections(response);
                        directionsDisplay.setMap(map)
                    }
                });
                
            }
        </script>
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyAGal8qjywt5Aq-dOiG_4snUzfqpUoX_o8&callback=initMap" type="text/javascript"></script>
    </body>
</html>
